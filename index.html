<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="container">
                <div class="title-wrapper">
                    <h1 class="title-game">WK 2022 BKE</h1>
                </div>
                <div class="tile-wrapper">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-container">
                    <h2>X</h2>
                    <div class="bottom-score" id="score-x">0</div>
                </div>
                <button class="restart">RESTART</button>
                <div class="bottom-container">
                    <h2>O</h2>
                    <div class="bottom-score" id="score-o">0</div>
                </div>
            </div>
        </div>
    </main>


    <script src="main.js" type="module"></script>
    <script src="storageApi.js" type="module"></script>
</body>

</html>
